<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-word
        *ngFor="let word of words"
        [word]="word"
        [ngClass]="{ active: word.progress === 'Learning' }"
        (click)="word.progress = word.progress === 'None' ? 'Learning' : 'None'"
      ></app-word>
    </div>
  </div>
</div>
<hr />
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-pwgenerator></app-pwgenerator>
    </div>
  </div>
</div>
